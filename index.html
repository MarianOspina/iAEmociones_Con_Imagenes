<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Emociones</title>
</head>
<body>
    <h1>Detector de Emociones</h1>
    <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" id="inputImage">
        <button type="submit">Detectar Emoción</button>
    </form>
    <div id="output"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('output').innerText = `Emoción detectada: ${data.emocion_detectada}`;
        });
    </script>
</body>
</html>
